<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
</head>

<body>
    <header>
        <!-- header top -->
        <div class="header-top">
            <div class="head">
                <div class="logos">
                    {% load static %}
                    <img src="{% static 'app/Ministry-of-AYUSH.png' %}" id="image-size-1" alt="Government of India">
                    <img src="{% static 'app/ayush.png' %}" id="image-size-2"
                        alt="Indian Ministry Of Industry and Commerece">
                </div>
                <div class="links">
                    <a href="/home">Home</a>
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                    <a href="/signup">Login</a>
                </div>
                <div class="logos">
                    {% load static %}
                    <img src="{% static 'app/startup_india.png' %}" alt="Startup India">
                    <img src="{% static 'app/azadi_ka_amrit_mahotsav.png' %}" alt="MSME">

                </div>
            </div>
            <div class="gear_size">
                {% load static %}
                <img src="{% static 'app/Gear_2.gif' %}" alt="gears">
            </div>
        </div>
    </header>
    <div class="errors">
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
    </div>

    <form action="/signin/" method="post">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <button type="submit">Sign In</button>
    </form>
    <footer>
        <div class="end">
            {% load static %}
            <img src="{%static 'app/startupIndia footer.png'%}" alt="StartUp India" title="startup_india">
            <div>
                Â© 2024 Startup India. All Rights Reserved.
            </div>
            {% load static %}
            <img src="{%static 'app/Gov of IND.png'%}" alt="Govt Of India">
        </div>
    </footer>

</body>

</html>
