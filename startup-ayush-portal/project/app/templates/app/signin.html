<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'app/favicon.png' %}" type="image/x-icon">

    <!-- css stylesheets -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
</head>

<body class="login-page primary-bgcolor">
    <header>
        <!-- header top -->
        <div class="header-top">
            <div class="head padding-top" >
                <div class="logos">
                    {% load static %}
                    <img src="{% static 'app/Ministry-of-AYUSH.png' %}" id="image-size-2" alt="Government of India">
                    <img src="{% static 'app/ayush.png' %}" id="image-size-2"
                        alt="Indian Ministry Of Industry and Commerece">
                </div>
                <div class="links">
                    <a href="/">Home</a>
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                </div>
                <div class="logos">
                    {% load static %}
                    <img src="{% static 'app/startup_india.png' %}" alt="Startup India">
                    <img src="{% static 'app/azadi_ka_amrit_mahotsav.png' %}" alt="MSME">

                </div>
            </div>
            <!-- <div class="gear_size primary-bgcolor" >
                {% load static %}
                <img src="{% static 'app/Gear_2.gif' %}" alt="gears" class="primary-bgcolor">
            </div> -->
        </div>
    </header>
    <div class="login-container">
        <h1 class="white-text">Sign In</h1>
        <div class="login-border">
            <form action="/signin/" method="post">
                {% csrf_token %}
                <label for="username" class="white-text">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password" class="white-text">Password:</label>
                <input type="password" id="password" name="password"  required>
                <br><br>
                
                <div class="errors" style="display: flex;justify-content: center;">
                    {% for message in messages %}
                    <div>{{ message }}</div>
                    {% endfor %}
                </div>
                <br>
                <div style="display: flex;justify-content: center;"><button type="submit" class="login-button">Sign In</button></div>
            </form>
        </div>
    </div>
    <div class="login-signup">
        <h5 class="icons white-text text-center">
            Create Your account.
        </h5>
        <button class="login-button"><a href="/signup" style="text-decoration: none;" class="btn primary-color">Sign Up</a></button>
    </div>

    <footer>
        <div class="end">
            {% load static %}
            <img src="{%static 'app/startupIndia footer.png'%}" alt="StartUp India" title="startup_india">
            <div>
                Â© 2024 Startup India. All Rights Reserved.
            </div>
        </div>
    </footer>

</body>

</html>
